name: Stats

on: 
  push:
    branches: [ main ]

jobs: 
  build: 
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5 
        with:
          python-version: '3.11'

      - name: Verificar estructura de carpetas
        run: |
          echo "Ruta actual:"
          pwd
          echo "Contenido:"
          ls -la
          echo "Contenido de Roadmap:"
          ls -la Roadmap

      - name: Ejecutar script de estad√≠sticas
        run: python stats.py
        working-directory: ./Roadmap

      - name: Commit y push de los cambios      
        uses: stefanzweifel/git-auto-commit-action@v5  
        with:
          commit_message: Update Stats
          commit_user_name: lenin-13
          commit_user_email: mlenin922@gmail.com
